[build]
  publish = "."
  command = "echo 'Static site deployment for BD Bill Calculator'"

[build.environment]
  NODE_VERSION = "18"

# Global headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"

# Cache headers for static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SEO files cache
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SEO-friendly redirects
[[redirects]]
  from = "/bpdb-calculator"
  to = "/index.html?provider=bpdb"
  status = 200

[[redirects]]
  from = "/desco-calculator"
  to = "/index.html?provider=desco"
  status = 200

[[redirects]]
  from = "/dpdc-calculator"
  to = "/index.html?provider=dpdc"
  status = 200

[[redirects]]
  from = "/wzpdcl-calculator"
  to = "/index.html?provider=wzpdcl"
  status = 200

[[redirects]]
  from = "/bangladesh-electricity-rates-2025"
  to = "/index.html?page=rates"
  status = 200

[[redirects]]
  from = "/energy-saving-tips-bangladesh"
  to = "/index.html?page=tips"
  status = 200

[[redirects]]
  from = "/appliance-power-consumption-bangladesh"
  to = "/index.html?page=appliances"
  status = 200

# Fallback for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://bdbillcalculator.netlify.app/*"
  to = "https://bdbillcalculator.netlify.app/:splat"
  status = 301
  force = true

# Plugin configurations for optimization
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://bdbillcalculator.netlify.app"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "bing"
    ]
